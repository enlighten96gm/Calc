<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="item input"><form name="form"><input disabled type="text" id="display" name="textview" value="0" readonly></form></div>
        <div class="item clear-btn" id="c">C</div>
        <div class="item clear-btn" id="ce">&larr;</div>
        <div class="item operation">+</div>
        <div class="item operation">-</div>
        <div class="item operation">*</div>
        <div class="item operation">/</div>
        <div class="item operation-button">7</div>
        <div class="item operation-button">8</div>
        <div class="item operation-button">9</div>
        <div class="item">O_o</div>
        <div class="item operation-button">4</div>
        <div class="item operation-button">5</div>
        <div class="item operation-button">6</div>
        <div class="item">=)</div>
        <div class="item operation-button">1</div>
        <div class="item operation-button">2</div>
        <div class="item operation-button">3</div>
        <div class="item operation equal">=</div>
        <div class="item operation-button zero">0</div>
        <div class="item decimal">.</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
